<div>
  <h1>Estados</h1>
  <div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th>#ID</th>
        <th>Sigla</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ItemsArray">
        <th>{{ item.id }}</th>
        <td>{{ item.sigla }}</td>
        <td>{{ item.nome }}</td>
        <td>
          <button type="button" class="btHover">Editar</button>
          <button type="button" class="btHover">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
