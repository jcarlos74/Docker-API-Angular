<div>
  <h1>Cidades</h1>
  <div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th>#ID</th>
        <th>Nome Cidade</th>
        <th>Estado</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ItemsArray">
        <th>{{ item.id_cidade }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.id_estado }}</td>
        <td>
          <button type="button" class="btHover">Editar</button>
          <button type="button" class="btHover">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
